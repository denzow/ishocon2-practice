[uwsgi]
module = myapp
callable = app
master = true
processes = 1
workers = 4
#http = :8080
socket = /tmp/uwsgi.sock
chmod-socket = 666
vacuum = true
die-on-term = true
lazy-apps = true
cache2 = name=mycache,items=100000,blocksize=100
enable-threads = true
;enable-threads = true
disable-logging = true
